<html>
	<head>
		<title>Komponent Modal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="../components/button.js"></script>
		<script src="../components/container.js"></script>
		<script src="../components/fa-icon.js"></script>
	</head>
	<body>
		<div id="aplikasi" class="container">
			<container>
				<button-group>
					<button class="btn btn-primary">Button ini berada didalam button group</button>
					<button class="btn btn-success">Button ini berada didalam button group</button>
					<button class="btn btn-danger">Button ini berada didalam button group</button>
				</button-group>

				<container>
					<button-toolbar>
						<button-group add-class="mr-2">
							<button class="btn btn-default"><fa-icon name="save"></fa-icon></button>
							<button class="btn btn-default"><fa-icon name="edit"></fa-icon></button>
							<button class="btn btn-default"><fa-icon name="close"></fa-icon></button>
						</button-group>

						<button-group add-class="mr-2">
							<button class="btn btn-secondary">Button toolbar</button>
							<button class="btn btn-secondary">Button toolbar</button>
							<button class="btn btn-secondary">Button toolbar</button>
						</button-group>
					</button-toolbar>
				</container>

				<container>
					<button class="btn btn-primary">Button ini berada diluar button group</button>
					<button class="btn btn-primary">Button ini berada diluar button group</button>
					<button class="btn btn-primary">Button ini berada diluar button group</button>
				</container>
			</container>
		</div>
		<script>
			new Vue({
				el: "#aplikasi"
			})
		</script>
	</body>
</html>
